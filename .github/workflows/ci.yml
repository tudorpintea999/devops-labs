name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest  # What OS? (ubuntu-latest, windows-latest, macos-latest)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # What version? (18, 20, etc.)
      
      - name: Install dependencies
        run: npm install  # What npm command installs dependencies?
      
      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint  # What job must complete first?
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t todo-api:v1 .  # What docker command builds an image?
